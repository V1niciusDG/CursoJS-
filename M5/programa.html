<script>

	function pulaLinha() {

	function calculaImc(peso, altura) {

		return peso / (altura * altura);
	}

	var imcVini = calculaImc(71, 1.73)
	var imcAmiga = calculaImc(50, 1.52)

	mostra(imcVini)
	mostra(imcAmiga)

	function geraCodigo(letra, numero1, numero2) {

		return letra + numero1 + numero2;

	}
	var codigo = geraCodigo("GH", 10, 2)
	mostra(codigo)



	function iterador() {
		
		
		for (let index = 0; index <10; index++) {
			const armazenaValores = index;

		mostra(index)	
			
		}
	
	}
